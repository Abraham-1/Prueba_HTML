<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <head>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td, th {
               border: 5px solid #16be16;
               text-align: left;
               padding: 5px;
            }
            
            tr:nth-child(even) {
                background-color: #ffffff;
            }
        </style>
    </head>
</head>
<body>
    <table>
        <tr>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
            
        </tr>
           <td>Celda 1</td>
           <td>celda 2</td>

        </tr>
        <tr>
            <td>Celda 4</td>

            <td>Celda 6</td>
        </tr>
    </table>
</body>
</html>
